<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form action="/checkCredentials" method="get">

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" placeholder="Your Email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="text" id="password" name="password" placeholder="Your Password" required><br><br>

    <input type="submit" value="Login"><br><br>
</form>
<div>Don't have account <a href="/register">Create Account</a></div>
</body>
</html>
