<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
        border:1px solid black;
        }





    </style>
</head>
<body>

<div align="right"><a href="addpost">Create Blog</a></div>

<div th:each="post : ${posts}">
    <div class="container">
        <span th:text="${post.id}"></span><br>
        Title:<span th:text="${post.title}"></span><br>
        Except:<span th:text="${post.excerpt}"></span><br>
        Author:<span th:text="${post.author}"></span><br>
        Published<span th:text="${post.publishedAt}"></span><br>
        Tags:<span th:text="${post.tags}"></span><br>
        <a th:href="@{/update(id=${post.id})}">Update</a><br>
        <a th:href="@{/delete(id=${post.id})}">Delete</a><br>
        <a th:href="@{/read(id=${post.id})}">Read</a><br>
        <br>
    </div>
    <br>
</div>
</body>
</html>
