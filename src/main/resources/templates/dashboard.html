<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div align="right"><a href="addpost">Create Blog</a></div>

<h5 th:text=${posts}></h5>


<div>

    <ul>

        <div th:each="post : ${posts}">
            <span th:text="${post.id}"></span>
            <span th:text="${post.title}"></span>
            <span th:text="${post.excerpt}"></span>
            <span th:text="${post.author}"></span>
            <span th:text="${post.publishedAt}"></span>
            <span th:text="${post.tags}"></span>
            <a href="update${post.id}">Update</a>
            <a href="delete${post.id}">Delete</a>
        </div>
    </ul>
</div>
</body>
</html>
